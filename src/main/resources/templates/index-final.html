<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>Star Wars Main Page Info</title>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script></head><body><div class="container">    <h1><a href="https://swapi.co/" target="_blank">SWAPI.CO</a> API Tester</h1>    <p>        Начать можно <a href="/person/1">здесь</a>.    </p>    <div class="row">        <div class="col-sm-4">            <div class="card" style="width: 18rem;">                <img :src="imgUrl" class="card-img-top">                <div class="card-body">                    <h5 class="card-title">{{person.name}}</h5>                </div>                <ul class="list-group list-group-flush">                    <li class="list-group-item">Gender : {{person.gender}}</li>                    <li class="list-group-item">Mass : {{person.mass}}</li>                    <li class="list-group-item">Height: {{person.height}}</li>                </ul>                <div class="card-body">                    <a v-if="isPrevExists" href="#" @click="onPrevPersonClick" class="card-link">Prev</a>                    <a href="#" @click="onNextPersonClick" class="card-link float-right">Next</a>                </div>            </div>        </div>    </div></div><script>    const app = new Vue({        el: '.container',        data: {            person: {},        },        methods: {            onNextPersonClick: function () {                const nextId = parseInt(this.person.id) + 1;                this.setNewPerson(nextId);            },            onPrevPersonClick: function () {                const prevId = parseInt(this.person.id) - 1;                if(prevId > 0) {                    this.setNewPerson(prevId);                }            },            setNewPerson: function(id) {                getPerson(id, (data) => {                    this.person = data;                })            }        },        computed: {            imgUrl: function () {                if(this.person.id) {                    return `https://starwars-visualguide.com/assets/img/characters/${this.person.id}.jpg`                } else {                    return `https://starwars-visualguide.com/assets/img/characters/4.jpg`                }            },            isPrevExists : function () {                return  parseInt(this.person.id) - 1 > 0;            }        },        created: function () {            getPerson(5, data => this.person = data);        }    });    function getPerson(id, callback) {        fetch(`/api/person/${id}`)            .then((response) =>  {                return response.json()            })            .then((result) => {                callback(result);            });    }</script></body></html>
