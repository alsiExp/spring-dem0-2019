<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>Star Wars Main Page Info</title>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head><body><div class="container">    <h1><a href="https://swapi.co/" target="_blank">SWAPI.CO</a> API Tester</h1>    <p>        Начать можно <a href="/person/1">здесь</a>.    </p>    <div class="row">        <div class="col-sm-4">            <div class="card" style="width: 18rem;">                <img :src="imgUrl" class="card-img-top" alt="...">                <div class="card-body">                    <h5 class="card-title">{{person.name}}</h5>                </div>                <ul class="list-group list-group-flush">                    <li class="list-group-item">Пол {{person.gender}}</li>                    <li class="list-group-item">Вес {{person.weight}}</li>                    <li class="list-group-item">Рост {{person.height}}</li>                </ul>                <div class="card-body">                    <a href="#" class="card-link">Card link</a>                    <a href="#" class="card-link">Another link</a>                </div>            </div>        </div>    </div></div><script>    // https://starwars-visualguide.com/assets/img/characters/13.jpg    const app = new Vue({        el: '.container',        data: {            person: {}        },        computed: {            imgUrl: function () {                return `https://starwars-visualguide.com/assets/img/characters/${this.person.id}.jpg`            }        },        created: function () {            getPerson("4", (data) => this.person = data);        }    });    function getPerson(id, callback) {        fetch("/api/person/" + id)            .then((response) => {                return response.json();            })            .then((result) => {                callback(result);            })    }</script></body></html>
